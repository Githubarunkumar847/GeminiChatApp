<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body { background-color: transparent; display: flex; flex-direction: column; height: 100vh; }
    header {
      display: flex; align-items: center; justify-content: space-between;
      background: #ffffff; padding: 10px 15px; border-bottom: 1px solid #ccc;
    }
    header h2 { font-size: 20px; }
    #menuBtn { font-size: 20px; background: none; border: none; cursor: pointer; color: #888;}
    #sidebar {
      position: fixed; left: -250px; top: 0; width: 250px; height: 100%;
      background: #333; color: white; transition: left 0.3s ease-in-out; padding: 20px;
      z-index: 999;
    }
    #sidebar.open { left: 0; }
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); display: none; z-index: 998;
    }
    #overlay.show { display: block; }

    #chatbox {
      flex: 1; overflow-y: auto; padding: 20px;
      display: flex; flex-direction: column; gap: 10px;
    }
    .msg {
      display: flex; align-items: flex-start;
      max-width: 90%; padding: 10px 14px; border-radius: 12px;
      font-size: 16px; line-height: 1.5;
    }
    .user { background: #dff0ff; align-self: flex-end; }
    .bot  { background: #eee; align-self: flex-start; }
    .avatar { margin-right: 10px; font-size: 20px; }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logout-btn {
      background-color: #ff4c4c;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }

    .timestamp {
      font-size: 12px; color: #888;
      margin-top: 3px; text-align: right;
    }

    #inputArea {
      display: flex; gap: 10px; padding: 12px;
      border-top: 1px solid #ccc; background: white;
    }
    #messageInput {
      flex: 1; padding: 10px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 8px; resize: none; overflow: hidden;
      min-height: 40px; max-height: 120px;
    }
    button {
      padding: 10px 14px; border: none; border-radius: 8px;
      cursor: pointer; background: #007bff; color: white; font-size: 16px;
    }

    @media screen and (max-width: 600px) {
      header h2 { font-size: 18px; }
      #messageInput, button { font-size: 14px; padding: 8px; width: 100%; }
      #inputArea { flex-direction: column; gap: 8px; }
      .msg { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Menu</h3>
    <p>History, Settings, About (customize later)</p>
  </div>
  <div id="overlay" onclick="toggleSidebar(false)"></div>

  <header>
    <button id="menuBtn" onclick="toggleSidebar(true)">
      <i class="fas fa-bars"></i>
    </button>
    <h2><i class="fas fa-robot"></i> Gemini Chat</h2>
    <div class="user-info">
      <span>ðŸ‘¤ {{ username }}</span>
      <form method="GET" action="/logout" style="margin: 0;">
        <button class="logout-btn" type="submit">Logout</button>
      </form>
    </div>
  </header>

  <main id="chatbox"></main>

  <div id="inputArea">
    <textarea id="messageInput" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    <button onclick="startListening()" title="Voice input">
      <i class="fas fa-microphone"></i>
    </button>
    <button onclick="resetChat()" title="Reset chat">
      <i class="fas fa-trash"></i>
    </button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("messageInput");
    const overlay = document.getElementById("overlay");
    const sidebar = document.getElementById("sidebar");

    function toggleSidebar(open) {
      sidebar.classList.toggle("open", open);
      overlay.classList.toggle("show", open);
    }

    input.addEventListener("input", () => {
      input.style.height = "auto";
      input.style.height = input.scrollHeight + "px";
    });

    function appendMessage(sender, text, cls, time = new Date().toLocaleTimeString()) {
      const msg = document.createElement("div");
      msg.className = `msg ${cls}`;
      msg.innerHTML = `
        <div class="avatar">${cls === "user" ? "ðŸ§‘" : "ðŸ¤–"}</div>
        <div>
          <div>${text}</div>
          <div class="timestamp">${time}</div>
        </div>`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message, "user");
      input.value = "";
      input.style.height = "auto";

      const res = await fetch("/send", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message}),
      });
      const data = await res.json();

      appendMessage("Gemini", marked.parse(data.response), "bot");
      speak(data.response);
    }

    async function resetChat() {
      await fetch("/reset");
      chatbox.innerHTML = "";
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    // Speech-to-Text
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = false;
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript.toLowerCase();
      if (transcript.includes("hey shazam")) {
        input.focus();
        input.value = "";
        speak("Listening...");
      } else {
        input.value = transcript;
        sendMessage();
      }
    };

    function startListening() {
      recognition.start();
    }

    // Load initial history
    const history = {{ history | tojson }};
    history.forEach(entry => {
      const cls = entry.role === "user" ? "user" : "bot";
      appendMessage(entry.role === "user" ? "You" : "Gemini", entry.html, cls, entry.timestamp);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>

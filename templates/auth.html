<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chat - Login/Signup</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .auth-box { border: 1px solid #ccc; padding: 20px; border-radius: 6px; width: 300px; text-align: center; }
    input { width: 100%; padding: 8px; margin: 6px 0; }
    button { width: 100%; padding: 10px; margin-top: 8px; }
    .toggle { margin-top: 10px; cursor: pointer; color: blue; }
    .error { color: red; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 id="form-title">Login</h2>
    <form id="authForm" method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Sign up</div>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>

  <script>
    let isLogin = true;
    function toggleForm() {
      const form = document.getElementById("authForm");
      const title = document.getElementById("form-title");
      const button = form.querySelector("button");
      const toggle = document.querySelector(".toggle");

      if (isLogin) {
        form.action = "/signup";
        title.textContent = "Sign Up";
        button.textContent = "Sign Up";
        toggle.textContent = "Already have an account? Login";
      } else {
        form.action = "/login";
        title.textContent = "Login";
        button.textContent = "Login";
        toggle.textContent = "Don't have an account? Sign up";
      }
      isLogin = !isLogin;
    }
  </script>
</body>
</html>
